{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ======= blogs Section ======= -->

<div class="container mt-5">
        <div class="row">
            <div class="col-ms-12">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3">
                        <img src="{{blog.image}}" width="100%">
                    </div>
                    <h6>{{blog.title}}</h6>
                    <div class="d-flex justify-content-between install mt-3">
                        <p> {{blog.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
